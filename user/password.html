<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet/less" href="../css/password.less">
    <title></title>
    <script type="text/javascript" src="../js/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="../js/less.min.js"></script>
    <script type="text/javascript" src="../js/src/angular.min.js"></script>
</head>
<body>
<header></header>
<section>
    <div>
        <form action="" method="post">
            <div>
                <p>请设置新密码：</p><input type="password" name="password">
                <div class="Prompt ul">
                    <ul>
                        <li>
                            <i class="ul_i"></i><span>&nbsp;长度为6-20个字符</span>
                        </li>
                        <li>
                            <i class="ul_i"></i><span>&nbsp;不能包含空格</span>
                        </li>
                        <li>
                            <i class="ul_i"></i><span>&nbsp;不能是9位以下纯数字</span>
                        </li>
                        <li>
                            <i class="ul_i"></i><span>&nbsp;不能是连续相同的数字或字符</span>
                        </li>
                    </ul>
                    <div></div>
                </div>
                <div class="Prompt div">
                    不能为空
                </div>
            </div>
            <div>
                <p>再次输入新密码：</p><input type="password" name="again" autocomplete="off">
                <div class="Prompt div"></div>
            </div>
            <div>
                <button type="submit" disabled="disabled" class="button">提交</button>
            </div>
        </form>
    </div>
</section>
<footer></footer>
<script type="text/javascript" src="../js/password.js"></script>
</body>
</html>
